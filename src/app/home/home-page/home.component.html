  href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&family=Inter:wght@100..900&display=swap"
  rel="stylesheet">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-2" href="#">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Emblem_of_Thammasat_University.svg/1024px-Emblem_of_Thammasat_University.svg.png"
        class="d-inline-block align-top nav-logo" alt="">
      TU Parcel
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link fs-6 fw-500" href="/">หน้าแรก</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6 fw-500" href="/home">บันทึก</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-6 fw-500" href="#">ประวัติ</a>
        </li>
      </ul>

    </div>
  </nav>

<div class="container mt-3">
  <div class="d-flex flex-column justify-content-center my-0">
    <p class="h1 row justify-content-center">บันทึกการส่งพัสดุ</p>

    <div class="d-md-flex flex-row align-center mx-5 my-2">
      <div class="col-md-1 align-self-center">
        <p class="h1 row justify-content-start">ชื่อ</p>
      </div>

      <div class="col-md-11 align-self-center">
        <form class="form w-100">
          <input matInput placeholder="กรุณาใส่ชื่อของคุณ" value="" class="w-100 h2">
        </form>
      </div>
    </div>

    <div class="d-md-flex flex-row align-center mx-5 my-2">
      <div class="col-md-2 align-self-center">
        <p class="h1 row justify-content-start">เบอร์โทร</p>
      </div>

      <div class="col-md-10 align-self-center">
        <form class="form w-100">
          <input matInput maxlength="10" placeholder="กรุณาใส่เบอร์ของคุณ" value="" class="w-100 h2">
        </form>
      </div>
    </div>

    <div class="role d-md-flex flex-row align-center mx-5 my-2">
      <div class="role-label col-md-2 align-self-center">
        <p class="h1 row justify-content-start mt-1">ตำแหน่ง</p>
      </div>

      <div class="col-md-10 align-self-center">
        <form class="w-100">
          <mat-form-field appearance="outline" class="align-items-end">
            <mat-select class="custom-select w-100 h2" placeholder="กรุณาเลือกตำแหน่งของคุณ" [(ngModel)]="selectedRole" name="food">
              <mat-option *ngFor="let job of roles" [value]="job.value">
                {{job.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>

      </div>
    </div>

    <div class="company d-md-flex flex-row align-center mx-5 my-2">
      <div class="company-label col-md-3 align-self-center">
        <p class="h1 row justify-content-start mt-1">ชื่อบริษัทขนส่ง</p>
      </div>

      <div class="col-md-9 align-self-center">
        <form class="w-100">
          <mat-form-field appearance="outline" class="company-selector align-items-end">
            <mat-select class="custom-select w-100 h2" placeholder="กรุณาเลือกบริษัทขนส่งที่ต้องการบันทึก" [(ngModel)]="selectedExpress" name="food">
              <mat-option *ngFor="let company of express" [value]="company.value">
                {{company.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>

    <div class="d-md-flex flex-column mx-5 mt-5">
      <div class="amount-section align-self-center">
        <p class="h1">จำนวนพัสดุ</p>
      </div>

      <div class="row align-self-center">
        <div class="col-sm-8">
            <form class="w-100">
              <input matInput maxlength="3" placeholder="กรุญาใส่จำนวนพัสดุ" value="" class="amount w-100 h2">
            </form>
        </div>

        <div class="col-sm-4">
          <p class="h1">ชิ้น</p>
        </div>
      </div>
    </div>

    <div class="d-md-flex flex-row mx-5 mt-5 mb-4 align-self-center">
      <div class="bt-container row align-self-center">
          <div class="col-sm-6">
            <button mat-raised-button class="cancel-bt fs-3 mx-6">ยกเลิก</button>
          </div>

          <div class="col-sm-6">
            <button mat-raised-button class="confirm-bt fs-3 mx-6" (click)="save()">ถัดไป</button>
          </div>
      </div>
    </div>
</div>

</div>
